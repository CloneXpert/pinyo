<template name="playerFinder">
  <div>Játékos kereső</div>
  {{#each activeTrainings}}
  <div>
    <span>{{location}}</span>
    <span>{{periodStart}}</span>
    <span>{{duration}}</span>
    <span>{{#quickRemoveButton collection="Trainings" _id=this._id}}Törlés{{/quickRemoveButton}}</span>
  </div>
  {{/each}}
  <a href="{{pathFor 'newTrainingForm'}}">Új edzés</a>
</template>
