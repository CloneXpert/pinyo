<template name="playerFinder">
  <div>Játékos kereső</div>
  {{#each activeTrainings}}
  <div>
    <ul class="list-group">
      <li class="list-group-item">
        <span>{{this._id}}</span>

        <span>{{userId}}</span>
        <span>{{createdAt}}</span>

        <span>{{location}}</span>
        <span>{{periodStart}}</span>
        <span>{{duration}}</span>
        <span><a href="{{pathFor 'updateTrainingForm' _id=this._id}}">Módosítás</a></span>
        {{#quickRemoveButton collection="Trainings" _id=this._id}}
          Törlés
        {{/quickRemoveButton}}
      </li>
    </ul>
  </div>
  {{/each}}
  <a href="{{pathFor 'newTrainingForm'}}">Új edzés</a>
</template>
