<template name="newTeam">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="name">Csapat név</label>
      <div class="controls">
        <input name="name" id="name" type="text" value="" placeholder="Csapat név" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="address">Cím</label>
      <div class="controls">
        <input name="address" id="address" type="text" value="" placeholder="Hazai pálya címe" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Mentés" class="btn btn-primary"/>
  </form>
</template>
