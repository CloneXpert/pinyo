<template name="enemyTeam">
  <div class="col-md-6">
    <div class="header">
      Ellenfél csapata
    </div>
    {{#with team}}
    <div class="team-name">
      <h3><a href="{{pathFor 'teamPage'}}">{{name}}</a></h3>
    </div>
    <h3>
      <address>
        {{address}}
      </address>
    </h3>
    {{table}}
    {{ball}}
    {{#if rightForPermVenue}}
    <h2>Mindig pályaválasztó</h2>
    {{/if}}
    <div class="players">
      <div>
        {{#each players}}
        <div class="player">
          {{name}} {{score}}
        </div>
        {{/each}}
      </div>
    </div>
    {{/with}}
  </div>
</template>
