<template name="seasonItem">
  <h1>{{region}}</h1>
  <div>
    Osztály {{division}}
  </div>
  <div>
    Csoport {{group}}
  </div>
  {{#each teams}}
  <div>
    {{name}}
  </div>
  {{/each}}
  <button type="button" class="activateSeason" name="activateSeason">Bajnokság követése</button><br>
  <a href="{{pathFor 'newTeamForm'}}">Új csapat</a>
</template>
